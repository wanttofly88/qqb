<!DOCTYPE html>

<body>

    <audio-player data-ambient="tmp/audio/ambience-loop.wav">
        <audio src=""></audio>

    <div is="scheme-component" class="page-wrapper" data-scheme="bright" data-popup="inactive">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 91.72 99.61">
                    <g id="Layer_1" data-name="Layer 1">
                        <polygon class="cls-1" points="64.38 77.36 80.48 99.61 48.29 83.04 57.45 78.57 64.38 77.36"/>

                        <polygon class="cls-1" points="75.26 66.04 91.72 90.62 79.83 56.42 74.12 64.87 75.26 66.04"/>
                        <path class="cls-1" d="M41.94,0A42,42,0,1,0,64.39,77.36l0.07,0L59.26,70.4a33.52,33.52,0,1,1,6.93-5.65l6.12,6.08h0a41.83,41.83,0,0,0,3.41-4.07,42.46,42.46,0,0,0,4.78-8.34A41.95,41.95,0,0,0,41.94,0Z"/>
                        <path class="cls-1" d="M51.24,49.94a12.21,12.21,0,1,0-4.77,3.41l7.64,10.18a24.72,24.72,0,1,1,6-4.76Z"/>
                        <polygon class="cls-1" points="91.72 90.06 91.57 90.19 91.48 90.27 91.42 90.33 72.31 70.84 72.31 70.83 72.32 70.83 90.61 88.97 90.62 88.98 91.42 89.77 91.72 90.06"/>

                </svg>
            </div>
            <button is="menu-toggle" class="menu-btn">
                <div class="b b1"></div>
                <div class="b b2"></div>
                <div class="b b3"></div>
                <div class="b b4"></div>
                <div class="b b5"></div>
                <div class="b b6"></div>
            </button>
            <div class="title">Album:</div>
        </header>

        <div class="cart">
            <span>Cart</span>
            <button class="btn" data-text="[+0]">[+0]</button>
        </div>

        <audio-progressbar>
            <div class="ac"></div>
        </audio-progressbar>

        <popup-component class="menu-popup" data-id="menu-popup">
            <div class="stage-fallback"></div>
            <div class="popup-outer">
                <div class="popup-inner">
                    <div class="popup-cell">
                        <nav class="menu">
                            <div class="item">
                                <a href="index.html"
                                    is="menu-link">
                                    <menu-text data-to="Beats">B%43s</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="albums.html"
                                    is="menu-link"
                                    class="active">
                                    <menu-text data-to="Album">Alc5?</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="videos.html"
                                    is="menu-link">
                                    <menu-text data-to="Video">Vi#d0</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="about.html"
                                    is="menu-link">
                                    <menu-text data-to="About">A$ou4</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="merch.html"
                                    is="menu-link">
                                    <menu-text data-to="Merch">M8.c3</menu-text>
                                </a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </popup-component>

        <div class="replaceable" data-id="popups">
        </div>

        <div class="stage-fallback"></div>
        <stage-component>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
        </stage-component>

        <main class="vh-min-height">
            <div class="stage"></div>

            <div class="content replaceable vh-min-height" data-id="main-content">
                <albums-helper></albums-helper>

                <div class="section-aside general-aside">
                    <div class="wrapper">
                        <div class="inner vh-height">
                            <slide-scroll-index 
                                data-id="albums-slides"
                                class="general-index albums-index">1</slide-scroll-index>
                            <button class="arr a-t"
                                is="slide-scroll-control"
                                data-id="albums-slides"
                                data-to="prev">
                                <div class="ico">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="18" height="14" viewBox="0 0 18 16">
                                      <path d="M18,2 L0,2" class="cls-2"/>
                                      <path d="M9,2 L17,14 L1,14 L9,2 Z" class="cls-3"/>
                                    </svg>
                                </div>
                            </button>
                            <button class="arr a-b" 
                                is="slide-scroll-control"
                                data-id="albums-slides"
                                data-to="next">
                                <div class="ico">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="18" height="14" viewBox="0 0 18 16">
                                      <path d="M18,2 L0,2" class="cls-2"/>
                                      <path d="M9,2 L17,14 L1,14 L9,2 Z" class="cls-3"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section-header general-header">
                    <print-slider class="left-wrapper" data-id="albums-slides">
                        <div></div>
                        <div></div>
                        <div></div>
                    </print-slider>
                </div>

                <div class="section-footer general-footer">
                    <div class="left-wrapper">
                        <!--здесь не надо заполнять data-product-id-->
                        <button is="buy-slider" data-id="albums-slides" data-product-id="" class="btn">[Buy album]</button>
                        <!--здесь не надо заполнять href-->
                        <a is="href-slider" href="" class="btn" data-id="albums-slides">[Listen now]</a>
                    </div>
                </div>

                <slide-scroll data-id="albums-slides"  data-min-heights="0:460;640:640;1000:600;1400:700;1800:720">
                    <div class="slide-scroll-wrapper">
                        <section class="albums general-slide js-slide vh-min-height">
                            <div class="left-wrapper">
                                <div class="slide-content">
                                    <div class="slide-inner">
                                        <div class="slidescroll-fallback">
                                            <div class="data-text" data-id="albums-slides">
                                                <div>New release album</div>
                                                <div>Date: 2017 Feb</div>
                                                <div>2LP Limited ed</div>
                                            </div>
                                        </div>
                                        <h1 is="header-component">The Heart Gently Weeps</h1>
                                        <div class="price-nfo">
                                            <div class="price">$35.00</div>
                                        </div>
                                        <div class="slidescroll-fallback fb-btns">
                                            <!--data-product-id это id продукта, который будет посылаться на сервер-->
                                            <button class="btn data-product"
                                                data-id="albums-slides"
                                                data-product-id="album-1">[Buy album]</button>
                                            <!--ссылка на страницу альбома-->
                                            <a is="inner-link" 
                                                href="album.html" 
                                                class="btn data-href"
                                                data-id="albums-slides"
                                                >[Listen now]</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="albums general-slide js-slide vh-min-height">
                            <div class="left-wrapper">
                                <div class="slide-content">
                                    <div class="slide-inner">
                                        <div class="slidescroll-fallback">
                                            <div class="data-text" data-id="albums-slides">
                                            <div>Album New release</div>
                                            <div>Date: 2018 Aug</div>
                                            <div>2LP</div>
                                            </div>
                                        </div>
                                        <h1 is="header-component">The Heart</h1>
                                        <div class="price-nfo">
                                            <div class="price">$15.00</div>
                                        </div>
                                        <div class="slidescroll-fallback fb-btns">
                                            <button class="btn data-product"
                                                data-id="albums-slides"
                                                data-product-id="album-2">[Buy album]</button>
                                            <a is="inner-link" 
                                                href="album.html" 
                                                class="btn data-href"
                                                data-id="albums-slides"
                                                >[Listen now]</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </slide-scroll>
                <aside class="cover">

                    <!--data-id такой же как у slide-scroll. так как к нему привязывается-->
                    <cover-slider class="cover-img" data-id="albums-slides">
                        <proportional-height>
                            <img class="slide" src="tmp/beat-lables/1.jpg" alt="">
                            <img class="slide" src="tmp/beat-lables/2.jpg" alt="">
                            <img class="slide" src="tmp/beat-lables/3.jpg" alt="">
                        </proportional-height>
                    </cover-slider>
                </aside>
            </div>
        </main>
    </div>
