<body>

    <preloader-component>

        <div class="wrapper">

    <audio-player data-ambient="tmp/audio/ambience-loop.wav">
        <audio src=""></audio>
        <audio src=""></audio>

    <popup-component class="cart-popup" data-id="cart-popup">
        <div class="stage-fallback"></div>
        <div class="popup-outer">
            <div class="popup-inner">
                <div class="popup-cell">
                    <div class="wrapper">
                        <!--data-route это роут, куда обращаться к апи корзины-->
                        <!--PUT - добавление товара-->
                        <!--DELETE - удаление товара-->
                        <!--POST - подтверждение покупки-->
                        <!--GET - получение объекта корзины-->
                        <cart-component data-route="cart.json">
                            <div class="inner">
                                <div class="items">
                                </div>

                                <div class="cart-data">
                                    <div class="total">
                                        <div class="t">Total</div>
                                        <cart-price class="p">270.00 $</cart-price>
                                    </div>
                                    <div class="checkout">
                                        <button is="cart-checkout" class="btn big">[Checkout]</button>
                                    </div>
                                </div>
                            </div>
                        </cart-component>
                    </div>
                </div>
            </div>
        </div>
    </popup-component>


    <div is="scheme-component" class="page-wrapper" data-scheme="bright" data-popup="inactive">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 91.72 99.61">

                        <path class="cls-1" d="M41.94,0A42,42,0,1,0,64.39,77.36l0.07,0L59.26,70.4a33.52,33.52,0,1,1,6.93-5.65l6.12,6.08h0a41.83,41.83,0,0,0,3.41-4.07,42.46,42.46,0,0,0,4.78-8.34A41.95,41.95,0,0,0,41.94,0Z"/>

                        <path class="cls-1" d="M72.74,70.39"/>
                    </g>
                </svg>
            </div>
            <button is="menu-toggle" class="menu-btn">
                <div class="b b1"></div>
                <div class="b b2"></div>
                <div class="b b3"></div>
                <div class="b b4"></div>
                <div class="b b5"></div>
                <div class="b b6"></div>
            </button>
            <page-name class="title">Merch:</page-name>
        </header>

        <div class="cart">
            <span>Cart</span>
            <button is="cart-total" class="btn">[+0]</button>
        </div>

        <audio-progressbar>
            <div class="ac"></div>
        </audio-progressbar>

        <popup-component class="menu-popup" data-id="menu-popup">
            <div class="stage-fallback"></div>
            <div class="popup-outer">
                <div class="popup-inner">
                    <div class="popup-cell">
                        <nav class="menu">
                            <div class="item">
                                <a href="index.html"
                                    is="menu-link">
                                    <menu-text data-to="Beats">B%43s</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="albums.html"
                                    is="menu-link"
                                    class="active">
                                    <menu-text data-to="Album">Alc5?</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="videos.html"
                                    is="menu-link">
                                    <menu-text data-to="Video">Vi#d0</menu-text>
                                </a>
                            </div>
                            <div class="item">
                                <a href="about.html"
                                    is="menu-link">
                                    <menu-text data-to="About">A$ou4</menu-text>

                            </div>

                                <a href="merch.html"
                                    is="menu-link">
                                    <menu-text data-to="Merch">M8.c3</menu-text>
                                </a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </popup-component>

        <div class="replaceable" data-id="popups">
            <popup-component class="merch-popup no-fade" data-id="mp1">
                <div class="bg" style="background-image: url(tmp/mf.jpg);"></div>
                <section class="merch-item ">
                    <div class="wrapper">
                        <div class="outer slide-content">
                            <div class="cell">
                                <div class="nt">Shorts Jumpsuit</div>
                                <h1>ex.1</h1>
                                <div class="price-nfo">120.00 $</div>
                                <div class="fake-btn"></div>
                            </div>
                        </div>

                        <div class="section-footer">
                            <!--data-product-id id продукта, отправляется на сервер-->
                            <merch-sizes class="sizes">
                                <div class="item" data-productId="merch-shirt-1">
                                    <span>S</span>
                                </div>
                                <div class="item" data-productId="merch-shirt-2">
                                    <span>M</span>
                                </div>
                                <div class="item" data-productId="merch-shirt-3">
                                    <span>L</span>
                                </div>
                                <div class="item" data-productId="merch-shirt-4">
                                    <span>XXXL</span>
                                </div>
                            </merch-sizes>
                            <button is="buy-merch-btn" class="btn big buy disabled" class="btn">[Buy]</button>
                        </div>
                    </div>
                </section>
            </popup-component>
        </div>

        <div class="stage-fallback"></div>
        <stage-component>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
            <div class="mask" data-texture="resources/images/stage-mask.png"></div>
        </stage-component>

        <main class="vh-min-height">
            <div class="stage"></div>

            <div class="content replaceable vh-min-height" data-id="main-content">
                <merch-helper></merch-helper>
                <div class="merch-bg">
                    <merch-slider data-id="merch-slides">
                        <div class="l">
                            <div class="slide">
                                <div class="img" style="background-image:url(tmp/m1.jpg);"></div>
                            </div>
                            <div class="slide">
                                <div class="img" style="background-image:url(tmp/m2.jpg);"></div>
                            </div>
                            <div class="slide">
                                <div class="img" style="background-image:url(tmp/m1.jpg);"></div>
                            </div>
                        </div>
                        <div class="r">
                            <div class="slide">
                                <div class="img" style="background-image:url(tmp/m2.jpg);"></div>
                            </div>
                            <div class="slide">
                                <div class="img" style="background-image:url(tmp/m1.jpg);"></div>
                            </div>
                            <!--если нечетное колличество, добить пустым слайдом-->
                            <div class="slide">
                                <div class="img"></div>
                            </div>
                        </div>
                    </merch-slider>
                </div>

                <div class="section-aside general-aside merch-aside">
                    <div class="wrapper">
                        <div class="inner vh-height">
                            <button class="arr arr-hover a-t"
                                is="slide-scroll-control"
                                data-id="merch-slides"
                                data-to="prev">
                                <div class="ico">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="18" height="14" viewBox="0 0 18 16">
                                      <path d="M18,2 L0,2" class="cls-2"/>
                                      <path d="M9,2 L17,14 L1,14 L9,2 Z" class="cls-3"/>
                                    </svg>
                                </div>
                            </button>
                            <button class="arr arr-hover a-b" 
                                is="slide-scroll-control"
                                data-id="merch-slides"
                                data-to="next">
                                <div class="ico">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="18" height="14" viewBox="0 0 18 16">
                                      <path d="M18,2 L0,2" class="cls-2"/>
                                      <path d="M9,2 L17,14 L1,14 L9,2 Z" class="cls-3"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="section-header merch-header">
                    <print-slider class="left-wrapper" data-id="merch-slides">
                        <div></div>
                        <div></div>
                        <div></div>
                    </print-slider>
                </div>
                <div class="section-footer merch-footer">
                    <div class="left-wrapper">

                    </div>
                </div>

                <slide-scroll data-id="merch-slides"  data-min-heights="0:460;640:640;1000:600;1400:700;1800:720">
                    <div class="slide-scroll-wrapper">
                        <section class="merch js-slide vh-min-height">
                            <div class="left-wrapper">
                                <div class="slide-content l merch-content">
                                    <div class="slide-inner">
                                        <div class="nt">Shorts Jumpsuit</div>
                                        <h1 is="header-component">Ex.1</h1>
                                        <div class="price-nfo">120.00 $</div>
                                        <!--data-id это id соответствующего попапа для шмотки-->

                                    </div>
                                </div>
                                <div class="slide-content r merch-content">
                                    <div class="slide-inner">
                                        <div class="nt">Shorts Jumpsuit</div>
                                        <h1 is="header-component">Ex.2</h1>
                                        <div class="price-nfo">80.00 $</div>
                                        <button is="popup-toggle" class="btn all" data-id="mp1">[Look]</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="merch js-slide vh-min-height">
                            <div class="left-wrapper">
                                <div class="slide-content l merch-content">
                                    <div class="slide-inner">
                                        <div class="nt">Shorts</div>
                                        <h1 is="header-component">Ex.3</h1>
                                        <div class="price-nfo">50.00 $</div>
                                        <button is="popup-toggle" class="btn all" data-id="mp1">[Look]</button>
                                    </div>
                                </div>

                                    <div class="slide-inner">
                                        <div class="nt">Shorts Jumpsuit</div>
                                        <h1 is="header-component">Ex.4</h1>
                                        <div class="price-nfo">20.00 $</div>
                                        <button is="popup-toggle" class="btn all" data-id="mp1">[Look]</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="merch js-slide vh-min-height">
                            <div class="left-wrapper">
                                <div class="slide-content l merch-content">
                                    <div class="slide-inner">
                                        <div class="nt">Shorts</div>
                                        <h1 is="header-component">Ex.5</h1>
                                        <div class="price-nfo">50.00 $</div>
                                        <button is="popup-toggle" class="btn all" data-id="mp1">[Look]</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </slide-scroll>
            </div>
        </main>
    </div>
</body>
